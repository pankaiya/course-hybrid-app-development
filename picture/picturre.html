<!DOCTYPE html >
<html>
<head>
<meta charset=utf-8" />
<title>图片轮播</title>
<style>
.trans_box{
    width: 400px;
	height:300px;
    margin: 20px;
    overflow: hidden;
}
.trans_image_box {
    width: 1600px;
    height: 300px;
    -webkit-transition: all 1s ease-in-out;
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
}
.trans_image {
    width: 400px;
	height:300px;
    float: left;
}
</style>
</head>
 
<body>
<div class="trans_box">
    <div id="transImageBox" class="trans_image_box">
        <img class="trans_image" src="images/banner_00.jpg" />
        <img class="trans_image" src="images/banner_01.jpg" />
        <img class="trans_image" src="images/banner_02.jpg" />
        <img class="trans_image" src="images/banner_03.jpg" />
    </div>
</div>
<script language="javascript">
var int=self.setInterval("change()",2*1000);
var time=self.setInterval("clock()",3*1000);
var i=1;
function clock(){
	i=i+1;
	if(i==5){
		i=1;
	}
}
function change(){
	var a=document.getElementById("transImageBox");
	a.style.marginLeft=(1-i)*400+"px";
}
</script>
</body>
</html>
