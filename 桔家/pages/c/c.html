<ion-content padding class="all">
  <img src="assets/imgs/my2.png" alt="">
<!-- 查看订单 -->
  <div class="ding">
    <div class="a">我的订单</div>
    <div class="b">查看全部订单</div>
  </div>
<!-- 三块区 -->
  <div class="my">
    <div (click)="isClick(0)" [class.first]="isActive==0" class="il">
      <div>
      <ion-icon md="md-create"></ion-icon>
      <p>我的发布</p>
      </div>
    </div>
    <div (click)="isClick(1)" [class.first]="isActive==1" class="il">
      <div>
      <ion-icon md="md-star"></ion-icon>
      <p>我的收藏</p>
      </div>
    </div>
    <div (click)="isClick(2)" [class.first]="isActive==2" class="il">
      <div>
      <ion-icon md="md-eye" ></ion-icon>
      <p>我的关注</p>
      </div>
    </div>
  </div>
<!-- 六块区   -->
  <div class="six">
    <div class="sixn" (click)="isClick(3)" [class.first]="isActive==3">
      <ion-icon md="md-cart"></ion-icon>
      <p>购物车</p>
    </div>
    <div class="sixn" (click)="isClick(4)" [class.first]="isActive==4">
      <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
      <p>收货地址</p>
    </div>
    <div class="sixn" (click)="isClick(5)" [class.first]="isActive==5">
      <p>优惠券</p>
    </div>
    <div class="sixn" (click)="isClick(6)" [class.first]="isActive==6">
      <ion-icon md="md-headset"></ion-icon>
      <p>在线服务</p>
    </div>
    <div class="sixn" (click)="isClick(7)" [class.first]="isActive==7">
      <ion-icon md="md-mail"></ion-icon>
      <p>我的消息</p>
    </div>
    <div class="sixn" (click)="isClick(8)" [class.first]="isActive==8" (click)="goSub()">
      <ion-icon md="md-settings"></ion-icon>
      <p>设置</p>
    </div>
  </div>
</ion-content>
